---
layout: page
permalink: /categories/
title: Categories
---

<ul class="">
    {% for post in site.categories.portfolio %}
      <li>
        <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
        <time datetime='{{ post.date | date: "%Y-%m-%d" }}'>
          {{ post.date | date: "%B %e, %Y" }}
        </time>
      </li>
    {% endfor %}
  </ul>
