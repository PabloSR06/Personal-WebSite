    <!--Script for home animation-->
    <script>
      //TABLE WITH THE WORDS
      var words = ['programer', 'dev', 'coder'];
      //GET THE PART OF THE DOCUMENT WHERE IS THE ID 
      var WordID = document.getElementById('word');
      //GET WHAT IS WRITTEN IN THAT PART
      var WordIDContent = WordID.innerHTML;
      //REST OF VARIABLES
      var NewWord = false;
      var counter = 1;

      setInterval(function(){
        NewWord
        WordIDContent
        //IF THE WORD LENGTH IS MORE THAT 0 AND NEWWORD IS FALSE 
        if(WordIDContent.length > 0 && !NewWord ) {
          //WRITE THE WORD ONE BY ONE
          WordID.innerHTML = WordIDContent.slice(0, -1);
          WordIDContent = WordID.innerHTML;
        } else {
          //MAKE NEWWORD TRUE
          NewWord = true;
        }

        //IF NEWWORD IS TRUE
        if( NewWord ){
          //IF THE WORD WRITTEN LENGTH IS LESS THAT THE WORD LENGTH USED
          if( WordIDContent.length < words[counter].length  ) {
            WordID.innerHTML = words[counter].slice(0, WordIDContent.length + 1);
            WordIDContent = WordID.innerHTML;
          } else {
            //IF THE COUNTER HAS LESS NUMBER AS THE TABLE OF WORDS LENGTH
            //ADD ONE TO THE COUNTER
            if( counter < words.length) {
              counter ++
            }
            NewWord = false;
          }
        }
        //IF THE COUNTER HAS THE SAME NUMBER AS THE TABLE OF WORDS LENGTH
        //SET THE COUNTER = 0 TO START AGAING
        if( counter == words.length) {
          counter = 0;
        }
        //TIME FOR EACH LOOP
      }, 300);
    </script>
